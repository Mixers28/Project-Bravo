<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CookieSentinel Settings</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      max-width: 600px;
    }
    h1 {
      margin-top: 0;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      font-family: monospace;
      font-size: 13px;
    }
    .section {
      margin-bottom: 20px;
    }
    button {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }
    button:hover {
      background: #e8e8e8;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>CookieSentinel Settings</h1>

  <div class="section">
    <h2>Whitelisted sites</h2>
    <textarea id="whitelist"></textarea>
    <div class="hint">
      One hostname per line (e.g. <code>example.com</code>).  
      These sites are allowed to set cookies normally.
    </div>
  </div>

  <div class="section">
    <h2>Custom tracker domains</h2>
    <textarea id="customTrackers"></textarea>
    <div class="hint">
      One substring per line (e.g. <code>hotjar.com</code>, <code>tracking.example</code>).  
      Any cookie whose domain contains these will be treated as marketing.
    </div>
  </div>

  <button id="saveBtn">Save settings</button>
  <span id="status" class="hint"></span>

  <script src="options.js"></script>
</body>
</html>
