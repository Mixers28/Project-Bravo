<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CookieSentinel</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 12px;
      min-width: 260px;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .stats {
      font-size: 12px;
      color: #555;
      margin-top: 8px;
    }
    button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }
    button:hover {
      background: #e8e8e8;
    }
    label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="row">
    <label for="enabledToggle"><strong>Protection</strong></label>
    <input type="checkbox" id="enabledToggle" />
  </div>

  <div class="row">
    <button id="cleanNow">Clean marketing cookies now</button>
  </div>

  <div class="stats">
    <div>Blocked cookies: <span id="blockedCount">0</span></div>
    <div>Last clean: <span id="lastClean">never</span></div>
  </div>

  <div style="margin-top: 8px; font-size: 12px;">
    <a href="#" id="optionsLink">Open settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
